<section>
  <div class="container">
    <div class="row g-4 align-items-center" style="min-height: 100vh">
      <div class="col-lg-6">
        <div class="my-card shadow">
          <h1 class="h4">Images</h1>
          <div class="mb-3">
            <label for="details">image 1</label>
            <input
              type="text"
              id="details"
              class="form-control"
              [(ngModel)]="images[0].URL"
            />
          </div>
          <div class="mb-3">
            <label for="details">image 2</label>
            <input
              type="text"
              id="details"
              class="form-control"
              [(ngModel)]="images[1].URL"
            />
          </div>
          <div class="mb-3">
            <label for="details">image 3</label>
            <input
              type="text"
              id="details"
              class="form-control"
              [(ngModel)]="images[2].URL"
            />
          </div>
          <div class="mb-3">
            <label for="details">image 4</label>
            <input
              type="text"
              id="details"
              class="form-control"
              [(ngModel)]="images[3].URL"
            />
          </div>
          <div class="mb-3">
            <label for="details">image 5</label>
            <input
              type="text"
              id="details"
              class="form-control"
              [(ngModel)]="images[4].URL"
            />
          </div>
          <div class="mb-3">
            <label for="details">image 6</label>
            <input
              type="text"
              id="details"
              class="form-control"
              [(ngModel)]="images[5].URL"
            />
          </div>
          <button class="btn btn-primary" (click)="previweImages = true">
            Preview Images
          </button>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="my-card shadow">
          <form [formGroup]="formBody" (ngSubmit)="AddUnit()">
            <h1 class="h4">Details</h1>
            <div class="mb-3">
              <label for="details">Details:</label>
              <input
                type="text"
                id="details"
                class="form-control"
                formControlName="details"
              />
            </div>
            <div class="mb-3">
              <label for="price">Price:</label>
              <input
                type="number"
                id="price"
                class="form-control"
                formControlName="price"
              />
            </div>
            <div class="mb-3">
              <label for="address">Address:</label>
              <input
                type="text"
                id="address"
                class="form-control"
                formControlName="address"
              />
            </div>
            <div class="mb-3">
              <label for="region">Region:</label>
              <input
                type="text"
                id="region"
                class="form-control"
                formControlName="region"
              />
            </div>
            <div class="mb-3">
              <label for="university">University:</label>
              <input
                type="text"
                id="university"
                class="form-control"
                formControlName="university"
              />
            </div>
          </form>
          <div class="mb-3">
            <label for="transportations">Transportations:</label>
            <input
              type="text"
              id="transportations"
              class="form-control"
              [(ngModel)]="transportations[0].address"
            />
          </div>
          <button type="submit" class="btn btn-secondary" (click)="AddUnit()">
            Submit
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
@if(previweImages){
<div class="preview-parent">
  <i
    class="fa fa-xmark text-white exit-btn"
    (click)="previweImages = false"
  ></i>
  <div class="container">
    <div class="preview-body">
      <owl-carousel-o [options]="customOptions">
        <ng-template carouselSlide>
          <div class="image-wrapper">
            <img [src]="images[0].URL" alt="" />
          </div>
        </ng-template>
        <ng-template carouselSlide>
          <div class="image-wrapper">
            <img [src]="images[1].URL" alt="" />
          </div>
        </ng-template>
        <ng-template carouselSlide>
          <div class="image-wrapper">
            <img [src]="images[2].URL" alt="" />
          </div>
        </ng-template>
        <ng-template carouselSlide>
          <div class="image-wrapper">
            <img [src]="images[3].URL" alt="" />
          </div>
        </ng-template>
        <ng-template carouselSlide>
          <div class="image-wrapper">
            <img [src]="images[4].URL" alt="" />
          </div>
        </ng-template>
        <ng-template carouselSlide>
          <div class="image-wrapper">
            <img [src]="images[5].URL" alt="" />
          </div>
        </ng-template>
      </owl-carousel-o>
    </div>
  </div>
</div>
}
